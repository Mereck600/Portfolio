server {
    listen 80;
    server_name yourdomain.com; # Change this to your domain

    location / {
        root /usr/share/nginx/html; # Path to your React build files
        index index.html index.htm;
        try_files $uri /index.html; # Handle routing for React Router
    }

    error_page 404 /index.html; # Handle 404 errors
}
