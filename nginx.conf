server {
    listen 80;
    server_name mereckmcgowan.com www.mereckmcgowan.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mereckmcgowan.com www.mereckmcgowan.com;

    ssl_certificate /etc/letsencrypt/live/mereckmcgowan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mereckmcgowan.com/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}
